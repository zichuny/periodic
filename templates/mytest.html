<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
       function check(form){
           if(form.userid.value==''){
               alert("请输入用户账号！");
               form.userid.focus();
               return false;
           }
           if(form.code.value==''){
               alert("请输入验证码！");
               form.code.focus();
               return false;
           }
           form.submit();
       }
    </script>
</head>
<body>
    <form action="{% url 'homepage:forget' %}" method="get" name="form1">
      <!-- Unnamed (文本框) -->
        <input id="u7_input" type="text" value="" class="u7_input" name="userid"/>
        <button type="submit" value="Submit">Submit</button>
    </form>
    <form action="{% url 'homepage:forget' %}" method="get" name="form2">

        <input id="u777_input" type="text" value="" class="u777_input" name="code"/>
        <button type="submit" value="Submit">验证</button>

    </form>
</body>
</html>
