<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>编辑审阅界面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="{% static 'css/css/axure_rp_page.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/data/styles.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/files/编辑审阅界面/styles.css' %}" type="text/css" rel="stylesheet"/>
    <script src="{% static 'js/scripts/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/scripts/axure/axQuery.js' %}"></script>
    <script src="{% static 'js/scripts/axure/globals.js' %}"></script>
    <script src="{% static 'js/scripts/axutils.js' %}"></script>
    <script src="{% static 'js/scripts/axure/annotation.js' %}"></script>
    <script src="{% static 'js/scripts/axure/axQuery.std.js' %}"></script>
    <script src="{% static 'js/scripts/axure/doc.js' %}"></script>
    <script src="{% static 'js/scripts/messagecenter.js' %}"></script>
    <script src="{% static 'js/scripts/axure/events.js' %}"></script>
    <script src="{% static 'js/scripts/axure/recording.js' %}"></script>
    <script src="{% static 'js/scripts/axure/action.js' %}"></script>
    <script src="{% static 'js/scripts/axure/expr.js' %}"></script>
    <script src="{% static 'js/scripts/axure/geometry.js' %}"></script>
    <script src="{% static 'js/scripts/axure/flyout.js' %}"></script>
    <script src="{% static 'js/scripts/axure/model.js' %}"></script>
    <script src="{% static 'js/scripts/axure/repeater.js' %}"></script>
    <script src="{% static 'js/scripts/axure/sto.js' %}"></script>
    <script src="{% static 'js/scripts/axure/utils.temp.js' %}"></script>
    <script src="{% static 'js/scripts/axure/variables.js' %}"></script>
    <script src="{% static 'js/scripts/axure/drag.js' %}"></script>
    <script src="{% static 'js/scripts/axure/move.js' %}"></script>
    <script src="{% static 'js/scripts/axure/visibility.js' %}"></script>
    <script src="{% static 'js/scripts/axure/style.js' %}"></script>
    <script src="{% static 'js/scripts/axure/adaptive.js' %}"></script>
    <script src="{% static 'js/scripts/axure/tree.js' %}"></script>
    <script src="{% static 'js/scripts/axure/init.temp.js' %}"></script>
    <script src="{% static 'js/scripts/axure/legacy.js' %}"></script>
    <script src="{% static 'js/scripts/axure/viewer.js' %}"></script>
    <script src="{% static 'js/scripts/axure/math.js' %}"></script>
    <script src="{% static 'js/scripts/axure/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/data/document.js' %}"></script>
    <script src="{% static 'js/files/编辑审阅界面/data.js' %}"></script>
    <script type="text/javascript">
        $axure.utils.getTransparentGifPath = function () {
            return 'resources/images/transparent.gif';
        };
        $axure.utils.getOtherPath = function () {
            return 'resources/Other.html';
        };
        $axure.utils.getReloadPath = function () {
            return 'resources/reload.html';
        };
    </script>

    <script type="text/javascript">
        function advise(form) {
            if (form.textarea == '') {
                alert("请输入反馈！");
                form.textarea.focus();
                return false;
            }
            form.submit();
        }
    </script>

</head>
<body>
<div id="base" class="">

    <form action="" method="post" name="form3">

        <!-- Unnamed (矩形) -->
        <div id="u257" class="ax_default box_3">
            <div id="u257_div" class=""></div>
            <div id="u257_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u258" class="ax_default box_2">
            <div id="u258_div" class=""></div>
            <div id="u258_text" class="text ">
                <p><span style="text-decoration:none;">格式审查界面</span></p>
            </div>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u259" class="ax_default _文本段落">
            <div id="u259_div" class=""></div>
            <div id="u259_text" class="text ">
                <p><span style="text-decoration:none;">亲爱的编辑，</span></p>
                <p><span style="text-decoration:none;"><br></span></p>
                <p><span style="text-decoration:none;">杂志社稿件管理</span></p>
                <p><span style="text-decoration:none;">后台欢迎您</span></p>
                <p><span style="text-decoration:none;"><br></span></p>
                <p><span style="text-decoration:none;"><br></span></p>
                <p><span style="text-decoration:none;">您正在进行的是</span></p>
                <p><span style="text-decoration:none;">格式审查工作</span></p>
            </div>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u260" class="ax_default button">
            <div id="u260_div" class=""></div>
            <div id="u260_text" class="text ">
                <p><a style="text-decoration:none;" href='{% url "editor:u_logout" %}'>退出</a></p>
            </div>
        </div>

        <!-- Unnamed (文本框) -->
        <div id="u261" class="ax_default text_field">
            <div id="u261_div" class=""></div>
            <input id="u261_input" type="text" value="{{ aid }}" name="aid" class="u261_input" readonly/>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u262" class="ax_default label">
            <div id="u262_div" class=""></div>
            <div id="u262_text" class="text ">
                <p><span style="text-decoration:none;">文章id：</span></p>
            </div>
        </div>

        <!-- Unnamed (文本框) -->
        <div id="u263" class="ax_default text_field">
            <div id="u263_div" class=""></div>
            <input id="u263_input" type="text" value="{{ title }}" class="u263_input" readonly="readonly" name="title"/>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u264" class="ax_default label">
            <div id="u264_div" class=""></div>
            <div id="u264_text" class="text ">
                <p><span style="text-decoration:none;">文章标题：</span></p>
            </div>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u265" class="ax_default button">
            <div id="u265_div" class=""></div>
            <div id="u265_text" class="text ">
                <a href="{% url 'editor:download' %}?tt={{ title }}">全文下载</a>
            </div>
        </div>

        <!-- Unnamed (文本域) -->
        <div id="u266" class="ax_default text_area">
            <div id="u266_div" class=""></div>
            <textarea id="u266_input" class="u266_input" name=textarea></textarea>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u267" class="ax_default label">
            <div id="u267_div" class=""></div>
            <div id="u267_text" class="text ">
                <p style="font-size:15px;"><span style="text-decoration:none;">修改意见：</span></p>
                <p style="font-size:12px;"><span style="text-decoration:none;"><br></span></p>
                <p style="font-size:12px;"><span style="text-decoration:none;"><br></span></p>
                <p style="font-size:15px;"><span style="text-decoration:none;"><br></span></p>
            </div>
        </div>
    </form>

    <!-- Unnamed (矩形) -->
    <div id="u268" class="ax_default primary_button">
        <div id="u268_div" class=""></div>
        <div id="u268_text" class="text ">
            <a href="{% url 'editor:editor_accept' %}" onclick="advise(form3)">通过</a>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u269" class="ax_default primary_button">
        <div id="u269_div" class=""></div>
        <div id="u269_text" class="text ">
            <a href="{% url 'editor:editor_modify' %}" onclick="advise(form3)">修改</a>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u270" class="ax_default primary_button">
        <div id="u270_div" class=""></div>
        <div id="u270_text" class="text ">
            <a href="{% url 'editor:return_main' %}">返回</a>
        </div>
    </div>

    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}


</div>
<script src="{% static 'js/scripts/axure/ios.js' %}"></script>
</body>
</html>
