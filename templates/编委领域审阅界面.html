<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>编委领域审阅界面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="{% static 'css/css/axure_rp_page.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/data/styles.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/files/编委领域审阅界面/styles.css' %}" type="text/css" rel="stylesheet"/>
    <script src="{% static 'js/scripts/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/scripts/axure/axQuery.js' %}"></script>
    <script src="{% static 'js/scripts/axure/globals.js' %}"></script>
    <script src="{% static 'js/scripts/axutils.js' %}"></script>
    <script src="{% static 'js/scripts/axure/annotation.js' %}"></script>
    <script src="{% static 'js/scripts/axure/axQuery.std.js' %}"></script>
    <script src="{% static 'js/scripts/axure/doc.js' %}"></script>
    <script src="{% static 'js/scripts/messagecenter.js' %}"></script>
    <script src="{% static 'js/scripts/axure/events.js' %}"></script>
    <script src="{% static 'js/scripts/axure/recording.js' %}"></script>
    <script src="{% static 'js/scripts/axure/action.js' %}"></script>
    <script src="{% static 'js/scripts/axure/expr.js' %}"></script>
    <script src="{% static 'js/scripts/axure/geometry.js' %}"></script>
    <script src="{% static 'js/scripts/axure/flyout.js' %}"></script>
    <script src="{% static 'js/scripts/axure/model.js' %}"></script>
    <script src="{% static 'js/scripts/axure/repeater.js' %}"></script>
    <script src="{% static 'js/scripts/axure/sto.js' %}"></script>
    <script src="{% static 'js/scripts/axure/utils.temp.js' %}"></script>
    <script src="{% static 'js/scripts/axure/variables.js' %}"></script>
    <script src="{% static 'js/scripts/axure/drag.js' %}"></script>
    <script src="{% static 'js/scripts/axure/move.js' %}"></script>
    <script src="{% static 'js/scripts/axure/visibility.js' %}"></script>
    <script src="{% static 'js/scripts/axure/style.js' %}"></script>
    <script src="{% static 'js/scripts/axure/adaptive.js' %}"></script>
    <script src="{% static 'js/scripts/axure/tree.js' %}"></script>
    <script src="{% static 'js/scripts/axure/init.temp.js' %}"></script>
    <script src="{% static 'js/scripts/axure/legacy.js' %}"></script>
    <script src="{% static 'js/scripts/axure/viewer.js' %}"></script>
    <script src="{% static 'js/scripts/axure/math.js' %}"></script>
    <script src="{% static 'js/scripts/axure/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/data/document.js' %}"></script>
    <script src="{% static 'js/files/编委领域审阅界面/data.js' %}"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
      <script type="text/javascript">
       function advise(form){
           if(form.textarea==''){
               alert("请输入反馈！");
               form.textarea.focus();
               return false;
           }
           form.submit();
       }
    </script>
  </head>
  <body>
    <div id="base" class="">
      <form action="" method="post" name="form3">
      <!-- Unnamed (矩形) -->
      <div id="u299" class="ax_default box_3">
        <div id="u299_div" class=""></div>
        <div id="u299_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u300" class="ax_default box_2">
        <div id="u300_div" class=""></div>
        <div id="u300_text" class="text ">
          <p><span style="text-decoration:none;">领域审查界面</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u301" class="ax_default _文本段落">
        <div id="u301_div" class=""></div>
        <div id="u301_text" class="text ">
          <p><span style="text-decoration:none;">亲爱的编辑，</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">杂志社稿件管理</span></p><p><span style="text-decoration:none;">后台欢迎您</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">您正在进行的是</span></p><p><span style="text-decoration:none;">领域审查工作</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u302" class="ax_default button">
        <div id="u302_div" class=""></div>
        <div id="u302_text" class="text ">
          <p><a style="text-decoration:none;" href='{% url "member:u_logout" %}'>退出</a></p>
        </div>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u303" class="ax_default text_field">
        <div id="u303_div" class=""></div>
        <input id="u303_input" type="text" value="{{aid}}" name = "aid" class="u303_input" readonly/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u304" class="ax_default label">
        <div id="u304_div" class=""></div>
        <div id="u304_text" class="text ">
          <p><span style="text-decoration:none;">文章id：</span></p>
        </div>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u305" class="ax_default text_field">
        <div id="u305_div" class=""></div>
        <input id="u305_input" type="text" value="{{ title }}" class="u305_input" readonly/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u306" class="ax_default label">
        <div id="u306_div" class=""></div>
        <div id="u306_text" class="text ">
          <p><span style="text-decoration:none;">文章标题：</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u307" class="ax_default button">
        <div id="u307_div" class=""></div>
        <div id="u307_text" class="text ">
          <a href="{% url 'member:download' %}?tt={{title}}">全文下载</a>
        </div>
      </div>

      <!-- Unnamed (文本域) -->
      <div id="u308" class="ax_default text_area">
        <div id="u308_div" class=""></div>
        <textarea id="u308_input" class="u308_input" name="textarea"></textarea>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u309" class="ax_default label">
        <div id="u309_div" class=""></div>
        <div id="u309_text" class="text ">
          <p style="font-size:15px;"><span style="text-decoration:none;">修改意见：</span></p><p style="font-size:12px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:12px;"><span style="text-decoration:none;"><br></span></p><p style="font-size:15px;"><span style="text-decoration:none;"><br></span></p>
        </div>
      </div>
      </form>

      <!-- Unnamed (矩形) -->
      <div id="u310" class="ax_default primary_button">
        <div id="u310_div" class=""></div>
        <div id="u310_text" class="text ">
          <a href="{% url 'member:member_accept' %}" onclick="advise(form3)">通过</a>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u311" class="ax_default primary_button">
        <div id="u311_div" class=""></div>
        <div id="u311_text" class="text ">
          <a href="{% url 'member:member_modify' %}" onclick="advise(form3)">拒绝</a>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u312" class="ax_default primary_button">
        <div id="u312_div" class=""></div>
        <div id="u312_text" class="text ">
          <a href="{% url 'member:return_main' %}">返回</a>
        </div>
      </div>
    </div>
    <script src="{% static 'js/scripts/axure/ios.js' %}"></script>
  </body>
</html>
