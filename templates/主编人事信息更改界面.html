      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };

      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>

    <script type="text/javascript">
       function modify(form){
           if(form.email.value==''){
               alert("请输入用户邮箱！");
               form.email.focus();
               return false;
           }
           if(form.tel.value==''){
               alert("请输入用户电话！");
               form.tel.focus();
               return false;
           }
           if(form.pwd.value==''){
               alert("请输入登录密码！");
               form.pwd.focus();
               return false;
           }
           if(form.pos.value==''){
               alert("请输入用户职能！");
               form.pos.focus();
               return false;
           }
           if({{pos}}=='expert' and form.field.value==''):{
               alert("请输入专家领域！");
               form.field.focus();
               return false;
           }

           form.submit();
       }
    </script>
