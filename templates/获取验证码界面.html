  <head>

    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
    <script type="text/javascript">
       function check(form){
           if(form.u999919_input.value==''){
               alert("请输入验证码！");
               form.u999919_input.focus();
               return false;
           }
           form.submit();
       }
</script>
    <script>
//这里是关键点 .ready 函数好像监听器。
        $(document).ready(function () {
//jq的处理函数，当点击提交按钮时执行。
            $("#send").bind("click",function (event) {
                event.preventDefault()
                $.ajax({
                    type: "GET",
                    url: "{% url 'homepage:send_email' %}",
                    dataType: "json",
                    data:{'userid': $("#u999917_input").val()},
                    success: function () {
                        alert("发送成功")
                    },
                });
            });
        });
    </script>

  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u999916" class="ax_default _一级标题">
        <div id="u999916_div" class=""></div>
        <div id="u999916_text" class="text ">
          <p><span style="text-decoration:none;">忘记密码</span></p>
        </div>
      </div>

      <form action="{% url 'homepage:forget' %}" method="get" name="form1">
          <!-- Unnamed (文本框) -->
          <div id="u999917" class="ax_default text_field">
            <div id="u999917_div" class=""></div>
            <input id="u999917_input" type="text" value="" class="u999917_input"/>
          </div>

          <!-- Unnamed (矩形) -->
      <div id="u999921" class="ax_default button">
        <div id="u999921_div" class=""></div>
        <div id="u999921_text" class="text ">
          <p><span style="text-decoration:none" id="send">获取验证码</span></p>
        </div>
      </div>
      </form>
      <!-- Unnamed (矩形) -->
      <div id="u999918" class="ax_default label">
        <div id="u999918_div" class=""></div>
        <div id="u999918_text" class="text ">
          <p><span style="text-decoration:none;">用户名：</span></p>
        </div>
      </div>

      <form action="{% url 'homepage:forget' %}" method="post" name="form3">
          <!-- Unnamed (文本框) -->
          <div id="u999919" class="ax_default text_field">
            <div id="u999919_div" class=""></div>
            <input id="u999919_input" type="text" value="" class="u999919_input" name="u999919_input"/>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="u999920" class="ax_default label">
            <div id="u999920_div" class=""></div>
            <div id="u999920_text" class="text ">
              <p><span style="text-decoration:none;">验证码：</span></p>
            </div>
          </div>



          <!-- Unnamed (矩形) -->
          <div id="u999922" class="ax_default button">
            <div id="u999922_div" class=""></div>
            <div id="u999922_text" class="text ">
              <p><span style="text-decoration:none;"onclick="check(form3)">立即验证</span></p>
            </div>
          </div>
          </form>
    </div>
    <script src="{% static 'js/scripts/axure/ios.js' %}"></script>
  </body>
</html>
