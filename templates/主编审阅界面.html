<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>主编审阅界面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="{% static 'css/css/axure_rp_page.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/data/styles.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/files/主编审阅界面/styles.css' %}" type="text/css" rel="stylesheet"/>
    <script src="{% static 'js/scripts/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/scripts/axure/axQuery.js' %}"></script>
    <script src="{% static 'js/scripts/axure/globals.js' %}"></script>
    <script src="{% static 'js/scripts/axutils.js' %}"></script>
    <script src="{% static 'js/scripts/axure/annotation.js' %}"></script>
    <script src="{% static 'js/scripts/axure/axQuery.std.js' %}"></script>
    <script src="{% static 'js/scripts/axure/doc.js' %}"></script>
    <script src="{% static 'js/scripts/messagecenter.js' %}"></script>
    <script src="{% static 'js/scripts/axure/events.js' %}"></script>
    <script src="{% static 'js/scripts/axure/recording.js' %}"></script>
    <script src="{% static 'js/scripts/axure/action.js' %}"></script>
    <script src="{% static 'js/scripts/axure/expr.js' %}"></script>
    <script src="{% static 'js/scripts/axure/geometry.js' %}"></script>
    <script src="{% static 'js/scripts/axure/flyout.js' %}"></script>
    <script src="{% static 'js/scripts/axure/model.js' %}"></script>
    <script src="{% static 'js/scripts/axure/repeater.js' %}"></script>
    <script src="{% static 'js/scripts/axure/sto.js' %}"></script>
    <script src="{% static 'js/scripts/axure/utils.temp.js' %}"></script>
    <script src="{% static 'js/scripts/axure/variables.js' %}"></script>
    <script src="{% static 'js/scripts/axure/drag.js' %}"></script>
    <script src="{% static 'js/scripts/axure/move.js' %}"></script>
    <script src="{% static 'js/scripts/axure/visibility.js' %}"></script>
    <script src="{% static 'js/scripts/axure/style.js' %}"></script>
    <script src="{% static 'js/scripts/axure/adaptive.js' %}"></script>
    <script src="{% static 'js/scripts/axure/tree.js' %}"></script>
    <script src="{% static 'js/scripts/axure/init.temp.js' %}"></script>
    <script src="{% static 'js/scripts/axure/legacy.js' %}"></script>
    <script src="{% static 'js/scripts/axure/viewer.js' %}"></script>
    <script src="{% static 'js/scripts/axure/math.js' %}"></script>
    <script src="{% static 'js/scripts/axure/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/data/document.js' %}"></script>
    <script src="{% static 'js/files/主编审阅界面/data.js' %}"></script>
    <script type="text/javascript">
        $axure.utils.getTransparentGifPath = function () {
            return 'resources/images/transparent.gif';
        };
        $axure.utils.getOtherPath = function () {
            return 'resources/Other.html';
        };
        $axure.utils.getReloadPath = function () {
            return 'resources/reload.html';
        };
    </script>

    <script type="text/javascript">
        function advise(form) {
            if (form.textarea == '') {
                alert("请输入反馈！");
                form.textarea.focus();
                return false;
            }
            form.submit();
        }
    </script>


</head>
<body>
<div id="base" class="">
    <form action="" method="post" name="form3">

    <!-- Unnamed (矩形) -->
    <div id="u384" class="ax_default box_3">
        <div id="u384_div" class=""></div>
        <div id="u384_text" class="text " style="display:none; visibility: hidden">
            <p></p>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u385" class="ax_default box_2">
        <div id="u385_div" class=""></div>
        <div id="u385_text" class="text ">
            <p><span style="text-decoration:none;">主编综合审查界面</span></p>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u386" class="ax_default _文本段落">
        <div id="u386_div" class=""></div>
        <div id="u386_text" class="text ">
            <p><span style="text-decoration:none;">亲爱的主编，</span></p>
            <p><span style="text-decoration:none;"><br></span></p>
            <p><span style="text-decoration:none;">杂志社稿件管理</span></p>
            <p><span style="text-decoration:none;">后台欢迎您</span></p>
            <p><span style="text-decoration:none;"><br></span></p>
            <p><span style="text-decoration:none;"><br></span></p>
            <p><span style="text-decoration:none;">您正在进行的是</span></p>
            <p><span style="text-decoration:none;">综合审查工作</span></p>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u387" class="ax_default button">
        <div id="u387_div" class=""></div>
        <div id="u387_text" class="text ">
            <p><a style="text-decoration:none;" href='{% url "chief:u_logout" %}'>退出</a></p>
        </div>
    </div>

    <!-- Unnamed (文本框) -->
    <div id="u388" class="ax_default text_field">
        <div id="u388_div" class=""></div>
        <input id="u388_input" type="text" value={{ aid }} readonly="readonly" class="u388_input" name="aid"/>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u389" class="ax_default label">
        <div id="u389_div" class=""></div>
        <div id="u389_text" class="text ">
            <p><span style="text-decoration:none;">文章id：</span></p>
        </div>
    </div>

    <!-- Unnamed (文本框) -->
    <div id="u390" class="ax_default text_field">
        <div id="u390_div" class=""></div>
        <input id="u390_input" type="text" value={{ title }} readonly="readonly" class="u390_input" name="title"/>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u391" class="ax_default label">
        <div id="u391_div" class=""></div>
        <div id="u391_text" class="text ">
            <p><span style="text-decoration:none;">文章标题：</span></p>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u392" class="ax_default button">
        <div id="u392_div" class=""></div>
        <div id="u392_text" class="text ">
            <a href="{% url 'chief:download' %}?tt={{title}}">全文下载</a>
        </div>
    </div>

    <!-- Unnamed (文本域) -->
    <div id="u393" class="ax_default text_area">
        <div id="u393_div" class=""></div>
        <textarea id="u393_input" class="u393_input" name="ad"></textarea>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u394" class="ax_default label">
        <div id="u394_div" class=""></div>
        <div id="u394_text" class="text ">
            <p style="font-size:15px;"><span style="text-decoration:none;">修改意见：</span></p>
            <p style="font-size:12px;"><span style="text-decoration:none;"><br></span></p>
            <p style="font-size:12px;"><span style="text-decoration:none;"><br></span></p>
            <p style="font-size:15px;"><span style="text-decoration:none;"><br></span></p>
        </div>
    </div>

    </form>

    <!-- Unnamed (矩形) -->
    <div id="u395" class="ax_default primary_button">
        <div id="u395_div" class=""></div>
        <div id="u395_text" class="text ">
            <a href="{% url 'chief:accept' %}?artid={{ aid }}" onclick="advise(form3)">接受</a>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u396" class="ax_default primary_button">
        <div id="u396_div" class=""></div>
        <div id="u396_text" class="text ">
            <a href="{% url 'chief:chief_modify' %}?artid={{ aid }}" onclick="advise(form3)">修改</a>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u397" class="ax_default primary_button">
        <div id="u397_div" class=""></div>
        <div id="u397_text" class="text ">
            <a href="{% url 'chief:main' %}">返回</a>
        </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u398" class="ax_default primary_button">
        <div id="u398_div" class=""></div>
        <div id="u398_text" class="text ">
            <a href="{% url 'chief:reject' %}?artid={{ aid }}" onclick="advise(form3)">拒绝</a>
        </div>
    </div>

    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}

</div>
<script src="{% static 'js/scripts/axure/ios.js' %}"></script>
</body>
</html>
